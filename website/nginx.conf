# Nginx configuration for kairo.tips
# Place this file in /etc/nginx/sites-available/kairo.tips
# Then symlink to sites-enabled: ln -s /etc/nginx/sites-available/kairo.tips /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name kairo.tips www.kairo.tips;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kairo.tips www.kairo.tips;

    # SSL certificates (use certbot to generate)
    # sudo certbot --nginx -d kairo.tips -d www.kairo.tips
    ssl_certificate /etc/letsencrypt/live/kairo.tips/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kairo.tips/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kairo.tips/chain.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (2 years)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Document root - update this path to where you deploy the website
    root /var/www/kairo.tips;
    index index.html;

    # Logging
    access_log /var/log/nginx/kairo.tips.access.log;
    error_log /var/log/nginx/kairo.tips.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Main location
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Clean URLs (optional - access /features instead of /features.html)
    location ~ ^/([^.]+)$ {
        try_files $uri $uri.html $uri/ =404;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom 404 page (optional - create 404.html if desired)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
