name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

  build-rust:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Create dummy dist for Tauri context
        run: mkdir -p dist && echo '<!DOCTYPE html><html><body></body></html>' > dist/index.html

      - name: Check Rust formatting
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Clippy lints
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Build Rust
        run: cargo build --manifest-path src-tauri/Cargo.toml

  build-test:
    needs: [lint-and-typecheck, build-rust]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            bundles: deb
          - platform: windows-latest
            target: windows
            bundles: msi
          - platform: macos-14
            target: macos
            bundles: dmg

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        run: pnpm tauri build --bundles ${{ matrix.bundles }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ''

      - name: Upload Linux installer
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-deb-${{ github.sha }}
          path: src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

      - name: Upload Linux binary
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-binary-${{ github.sha }}
          path: src-tauri/target/release/kairo
          if-no-files-found: error

      - name: Upload Windows installer
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-msi-${{ github.sha }}
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload Windows binary
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-binary-${{ github.sha }}
          path: src-tauri/target/release/kairo.exe
          if-no-files-found: error

      - name: Upload macOS installer
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-dmg-${{ github.sha }}
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload macOS binary
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}-binary-${{ github.sha }}
          path: src-tauri/target/release/kairo
          if-no-files-found: error
