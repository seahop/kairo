name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            bundles: deb,rpm,appimage
          - platform: windows-latest
            target: windows
            bundles: msi,nsis
          - platform: macos-15
            target: macos-intel
            bundles: dmg
            rust_target: x86_64-apple-darwin
          - platform: macos-14
            target: macos-arm
            bundles: dmg
            rust_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            rpm

      - name: Install frontend dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Kairo v__VERSION__'
          releaseBody: |
            ## Downloads

            ### Installers
            | Platform | Download |
            |----------|----------|
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Fedora/RHEL) | `.rpm` |
            | Linux (Portable) | `.AppImage` |
            | Windows | `.msi` or `.exe` (NSIS) |
            | macOS (Apple Silicon) | `.dmg` (arm64) |
            | macOS (Intel) | `.dmg` (x64) |

            ### Standalone Binaries
            | Platform | Binary |
            |----------|--------|
            | Linux | `kairo-linux` |
            | Windows | `kairo-windows.exe` |
            | macOS (Apple Silicon) | `kairo-macos-arm` |
            | macOS (Intel) | `kairo-macos-intel` |

            ### Installation Notes
            - **deb**: `sudo dpkg -i kairo_*.deb && sudo apt-get install -f`
            - **rpm**: `sudo dnf install kairo-*.rpm` or `sudo rpm -i kairo-*.rpm`
            - **AppImage**: Make executable with `chmod +x` and run directly
            - **Windows**: The NSIS `.exe` is an installer, `.msi` is for enterprise deployment
            - **macOS**: Open the `.dmg` and drag Kairo to Applications
            - **Standalone binaries**: Require system GTK/WebKit libraries to be installed
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          args: --bundles ${{ matrix.bundles }} ${{ matrix.rust_target && format('--target {0}', matrix.rust_target) || '' }}

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Linux binary to release
        if: matrix.target == 'linux'
        shell: bash
        run: |
          cp src-tauri/target/release/kairo kairo-linux
          gh release upload ${{ github.ref_name }} kairo-linux --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Windows binary to release
        if: matrix.target == 'windows'
        shell: bash
        run: |
          cp src-tauri/target/release/kairo.exe kairo-windows.exe
          gh release upload ${{ github.ref_name }} kairo-windows.exe --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: startsWith(matrix.target, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload macOS binary to release
        if: startsWith(matrix.target, 'macos')
        shell: bash
        run: |
          cp src-tauri/target/${{ matrix.rust_target }}/release/kairo kairo-${{ matrix.target }}
          gh release upload ${{ github.ref_name }} kairo-${{ matrix.target }} --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
