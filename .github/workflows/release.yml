name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
            bundles: deb,appimage
          - platform: windows-latest
            target: windows
            bundles: msi,nsis
          - platform: macos-13
            target: macos-intel
            bundles: dmg
          - platform: macos-14
            target: macos-arm
            bundles: dmg

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Kairo v__VERSION__'
          releaseBody: |
            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Linux (Debian/Ubuntu) | `.deb` |
            | Linux (Portable) | `.AppImage` |
            | Windows | `.msi` or `.exe` |
            | macOS (Apple Silicon) | `.dmg` (arm64) |
            | macOS (Intel) | `.dmg` (x64) |

            ### Installation Notes
            - **AppImage**: Make executable with `chmod +x` and run directly
            - **Windows**: The `.exe` is an NSIS installer, `.msi` is for enterprise deployment
            - **macOS**: Open the `.dmg` and drag Kairo to Applications
          releaseDraft: true
          prerelease: false
          args: --bundles ${{ matrix.bundles }}

      - name: Upload Linux artifacts
        if: matrix.target == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: startsWith(matrix.target, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: kairo-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn
